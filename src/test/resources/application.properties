# Quarkus Log
quarkus.log.level=INFO
quarkus.log.category."org.keycloak".level=DEBUG

# Bot Email Configuration (Mock values for testing)
gmail.user.email=bot@keycloak.org
google.group.target=keycloak-security@googlegroups.com

# --- MOCK GMAIL CREDENTIALS (REQUIRED FOR STARTUP) ---
gmail.client.id=mock-client-id
gmail.client.secret=mock-client-secret
gmail.refresh.token=mock-refresh-token

# Security Email Configuration
email.sender.secalert=secalert@redhat.com
email.sender.jira=jira-issues@redhat.com

# Jira Configuration (Mock values)
jira.url=https://issues.redhat.com
jira.pat=mock-token-123
bot.jira.sync.interval=1h
bot.jira.timeout=2s

# Scheduler Intervals
bot.email.sync.interval=10s
bot.command.process.interval=10s

